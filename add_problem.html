const firebaseConfig = {

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (!user.emailVerified) {
                    alert("メール確認が必要です。");
                    window.location.href = "index.html";
                    return;
                }
                document.getElementById('welcome').innerText = `Hi, ${user.displayName}!`;
            } else {
                window.location.href = "home.html";
            }
        });

        window.addProblem = async function() {
            const title = document.getElementById('title').value;
            const question = document.getElementById('question').value;
            const answer = parseFloat(document.getElementById('answer').value);
            const score = parseInt(document.getElementById('score').value);
            if (!title || !question || isNaN(answer) || isNaN(score)) {
                alert("全てのフィールドを正しく入力してください。");
                return;
            }
            try {
                await addDoc(collection(db, "problems"), {
                    title: title,
                    question: question,
                    answer: answer,
                    score: score
                });
                alert("問題が追加されました。");
                window.location.href = "index.html";
            } catch (error) {
                alert("問題の追加に失敗しました: " + error.message);
            }
        }

        window.renderPreview = function() {
            const question = document.getElementById('question').value;
            const preview = document.getElementById('preview');
            preview.innerHTML = question;
            MathJax.typesetPromise();
        }

        window.logout = async function() {
            try {
                await signOut(auth);
                alert("ログアウト成功！");
                window.location.href = "index.html";
            } catch (error) {
                alert("ログアウト失敗: " + error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const navBar = document.querySelector('.nav-bar');
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            if (hamburger) {
                hamburger.addEventListener('click', function() {
                    navBar.classList.toggle('active');
                });
            }
            const questionInput = document.getElementById('question');
            if (questionInput) {
                questionInput.addEventListener('input', renderPreview);
            }
        });
