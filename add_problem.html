<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題追加 - Number Enjoy Cup</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to right, #f0f2f5, #c0c0c0);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .nav-bar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .nav-bar a {
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav-bar a:hover {
            background-color: #ddd;
            color: black;
        }
        .nav-menu {
            display: flex;
            justify-content: center;
        }
        .nav-menu a {
            margin: 0 10px;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 4px 0;
            transition: 0.4s;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
            box-sizing: border-box;
            flex-grow: 1;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"], textarea {
            width: calc(100% - 24px);
            padding: 14px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 18px;
        }
        textarea {
            height: 150px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                width: 100%;
            }
            .nav-menu a {
                margin: 0;
                padding: 10px 0;
                border-top: 1px solid #fff;
            }
            .hamburger {
                display: flex;
            }
            .nav-bar.active .nav-menu {
                display: flex;
            }
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyBQ9nbqvBtcxUqCbJtfMZDKCqcJpUqoJeE",
            authDomain: "math-contest-sample-9ea80.firebaseapp.com",
            projectId: "math-contest-sample-9ea80",
            storageBucket: "math-contest-sample-9ea80.appspot.com",
            messagingSenderId: "665665902076",
            appId: "1:665665902076:web:ec060c279d21f229978e79",
            measurementId: "G-L2B5B25X1Y"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.addProblem = async function() {
            const title = document.getElementById('title').value;
            const question = document.getElementById('question').value;
            const answer = parseFloat(document.getElementById('answer').value);
            const score = parseInt(document.getElementById('score').value, 10);

            if (!title || !question || isNaN(answer) || isNaN(score)) {
                alert("すべてのフィールドに正しい値を入力してください。");
                return;
            }

            try {
                await addDoc(collection(db, "problems"), {
                    title: title,
                    question: question,
                    answer: answer,
                    score: score
                });
                alert("問題が追加されました！");
                document.getElementById('title').value = '';
                document.getElementById('question').value = '';
                document.getElementById('answer').value = '';
                document.getElementById('score').value = '';
            } catch (error) {
                alert("問題の追加に失敗しました: " + error.message);
            }
        }

        auth.onAuthStateChanged((user) => {
            if (user) {
                if (!user.emailVerified) {
                    alert("メール確認が必要です。");
                    window.location.href = "index.html";
                    return;
                }
                document.getElementById('welcome').innerText = `ようこそ、${user.displayName}さん！`;
            } else {
                window.location.href = "index.html";
            }
        });

        window.logout = async function() {
            try {
                await signOut(auth);
                alert("ログアウト成功！");
                window.location.href = "index.html";
            } catch (error) {
                alert("ログアウト失敗: " + error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const navBar = document.querySelector('.nav-bar');
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            
            hamburger.addEventListener('click', function() {
                navBar.classList.toggle('active');
            });
        });
    </script>
</head>
<body>
    <div class="nav-bar">
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-menu">
            <a href="index.html">ホーム</a>
            <a href="submissions.html">提出状況</a>
            <a href="ranking.html">ランキング</a>
            <a href="users.html">ユーザーリスト</a>
            <a href="profile.html">プロフィール</a>
            <a href="add_problem.html">問題追加</a> <!-- 追加 -->
            <a href="javascript:void(0);" onclick="logout()">ログアウト</a>
        </div>
    </div>
    <div class="container">
        <h1>問題追加</h1>
        <h2 id="welcome"></h2>
        <input type="text" id="title" placeholder="タイトル">
        <textarea id="question" placeholder="問題文"></textarea>
        <input type="number" id="answer" placeholder="答え">
        <input type="number" id="score" placeholder="スコア">
        <button onclick="addProblem()">追加</button>
    </div>
</body>
</html>
