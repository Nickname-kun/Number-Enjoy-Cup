<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザーリスト - Online Math Contest</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(to right, #f0f2f5, #c0c0c0);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .nav-bar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .nav-bar a {
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav-bar a:hover {
            background-color: #ddd;
            color: black;
        }
        .nav-menu {
            display: flex;
            justify-content: center;
        }
        .nav-menu a {
            margin: 0 10px;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 4px 0;
            transition: 0.4s;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            margin: 20px auto;
            box-sizing: border-box;
            flex-grow: 1;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .user-list {
            list-style: none;
            padding: 0;
        }
        .user-list li {
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-list a {
            text-decoration: none;
            color: #007bff;
        }
        .user-list a:hover {
            text-decoration: underline;
        }
        .friend-button {
            background: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }
        .friend-button:hover {
            background: #0056b3;
        }
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                width: 100%;
            }
            .nav-menu a {
                margin: 0;
                padding: 10px 0;
                border-top: 1px solid #fff;
            }
            .hamburger {
                display: flex;
            }
            .nav-bar.active .nav-menu {
                display: flex;
            }
        }
    </style>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCiVkb4cR6hFXw6LLGSzCQqY3uWcRY5gik",
  authDomain: "number-enjoy-cup.firebaseapp.com",
  projectId: "number-enjoy-cup",
  storageBucket: "number-enjoy-cup.appspot.com",
  messagingSenderId: "829617862605",
  appId: "1:829617862605:web:b96a8ec094d21c89113684",
  measurementId: "G-9XVM8KSX5L"
};

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        async function loadUsers() {
            const querySnapshot = await getDocs(collection(db, "users"));
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            querySnapshot.forEach((doc) => {
                const user = doc.data();
                const li = document.createElement('li');
                const profileLink = document.createElement('a');
                profileLink.href = `profile.html?uid=${doc.id}`;
                profileLink.innerText = user.nickname;

                const friendButton = document.createElement('button');
                friendButton.className = 'friend-button';
                friendButton.innerText = 'フレンド追加';
                friendButton.onclick = () => sendFriendRequest(doc.id);

                li.appendChild(profileLink);
                li.appendChild(friendButton);
                userList.appendChild(li);
            });
        }

        async function sendFriendRequest(friendId) {
            const user = auth.currentUser;
            if (user.uid === friendId) {
                alert("自分自身をフレンドに追加することはできません。");
                return;
            }

            try {
                await updateDoc(doc(db, "users", friendId), {
                    friendRequests: arrayUnion(user.uid)
                });
                alert("フレンドリクエストを送信しました。");
            } catch (error) {
                alert("フレンドリクエストの送信に失敗しました: " + error.message);
            }
        }

        auth.onAuthStateChanged((user) => {
            if (user) {
                if (!user.emailVerified) {
                    alert("メール確認が必要です。");
                    window.location.href = "index.html";
                    return;
                }
                document.getElementById('welcome').innerText = `ようこそ、${user.displayName}さん！`;
                loadUsers();
            } else {
                window.location.href = "index.html";
            }
        });

        window.logout = async function() {
            try {
                await signOut(auth);
                alert("ログアウト成功！");
                window.location.href = "index.html";
            } catch (error) {
                alert("ログアウト失敗: " + error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const navBar = document.querySelector('.nav-bar');
            const hamburger = document.querySelector('.hamburger');
            const navMenu = document.querySelector('.nav-menu');
            
            hamburger.addEventListener('click', function() {
                navBar.classList.toggle('active');
            });
        });
    </script>
</head>
<body>
    <div class="nav-bar">
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-menu">
            <a href="index.html">ホーム</a>
            <a href="submissions.html">提出状況</a>
            <a href="ranking.html">ランキング</a>
            <a href="users.html">ユーザーリスト</a>
            <a href="profile.html">プロフィール</a>
            <a href="javascript:void(0);" onclick="logout()">ログアウト</a>
        </div>
    </div>
    <div class="container">
        <h1>ユーザーリスト</h1>
        <h2 id="welcome"></h2>
        <ul id="user-list" class="user-list"></ul>
    </div>
</body>
</html>
